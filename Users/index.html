<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-picture {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: #ccc;
          margin: 20px auto;
        }
      </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="row mt-5">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle profile-picture" alt="Profile Picture">
            </div>
            <div class="col-md-8">
                <h3>User Name</h3>
                <p>Bio: This is a brief bio about the user.</p>
                <button class="btn btn-primary">View Profile</button>
                <button class="btn btn-secondary">Edit Profile</button>
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>
        <!-- Recent Activities -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Recent Activities</h4>
                <ul class="list-group">
                    <li class="list-group-item">Activity 1</li>
                    <li class="list-group-item">Activity 2</li>
                    <li class="list-group-item">Activity 3</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
